
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherAegis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050608;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains+Mono', monospace;
    }
    .aether-glow {
      box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
    }
    .aether-border {
      border: 1px solid rgba(255, 0, 60, 0.3);
      position: relative;
    }
    .aether-border::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      width: 10px;
      height: 10px;
      border-top: 2px solid #ff003c;
      border-left: 2px solid #ff003c;
    }
    .aether-border::after {
      content: '';
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-bottom: 2px solid #ff003c;
      border-right: 2px solid #ff003c;
    }
    .bg-grid {
      background-image: radial-gradient(circle, rgba(255, 0, 60, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); opacity: 0.8; }
      15% { transform: scale(1.3); opacity: 1; }
      30% { transform: scale(1.1); opacity: 0.9; }
      45% { transform: scale(1.25); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    .animate-heartbeat {
      animation: heartbeat linear infinite;
    }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
